        @if(isLoading) {
        <div class="flex justify-center items-center">
            <img src="loading.gif" alt="" class="w-48">

        }@else if(announcements && announcements.length > 0){
        @for(announcement of announcements; track announcement.id){
        <app-announcement-item [announcement]=announcement class="w-1/4 m-5"></app-announcement-item>
        }
        }@else {
        <p class="flex justify-center p-20 text-4xl font-bold">Aucune annonces trouv√©es</p>
        }

    </section>
