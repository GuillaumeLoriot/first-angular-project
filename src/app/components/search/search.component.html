

<div class="max-w-4xl mx-auto mt-8">
  <form [formGroup]="searchForm" (ngSubmit)="onSubmit()" class="bg-white shadow-2xl shadow-blue-950 rounded-full flex items-center divide-x divide-gray-200">

    <div class="px-4 py-2 flex-1">
      <label class="block text-xs font-semibold text-gray-500 uppercase">Destination</label>
      <input
        formControlName="city"
        type="text"
        placeholder="Où allez-vous ?"
        class="w-full bg-transparent focus:outline-none text-gray-700 placeholder-gray-400"
      />
       @if (isFieldInvalid('city')) {
        <div class="mt-1 text-sm text-red-600">
          {{ getFieldError('city') }}
        </div>
        }
    </div>

    <div class="px-4 py-2 flex-1">
      <label class="block text-xs font-semibold text-gray-500 uppercase">Prix max</label>
      <input formControlName="dailyPrice" type="number" class="w-full text-gray-700">
       @if (isFieldInvalid('dailyPrice')) {
        <div class="mt-1 text-sm text-red-600">
          {{ getFieldError('dailyPrice') }}
        </div>
        }
    </div>
 
    <div class="px-4 py-2 flex-1">
      <label class="block text-xs font-semibold text-gray-500 uppercase">Résidents</label>
      <input formControlName="maxClient" type="number" class="w-full text-gray-700">
       @if (isFieldInvalid('maxClient')) {
        <div class="mt-1 text-sm text-red-600">
          {{ getFieldError('maxClient') }}
        </div>
        }
    </div>

    <button
      type="submit"
      class="px-6 py-3 text-white bg-gray-800 hover:bg-gray-600 focus:ring-2 rounded-full mx-2 cursor-pointer"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
      </svg>
    </button>
  </form>
</div>
